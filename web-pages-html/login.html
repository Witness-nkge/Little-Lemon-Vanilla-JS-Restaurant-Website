        <div class="header-inner">

            <nav id="main-nav">

    <main>
        <div class="container">
            <div class="login-image">
                <img src="../assets/nav-logo.png" alt="Little Lemon Restuarant Logo" width="150px" />
            </div>

            <div class="login-text">
                <h2>Login into your account</h2>
                <p>Don't have an account? <span>Sign up</span></p>
            </div>
            
            <form>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="littlelemon@gmail.com" required>
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>

                <div class="center-row">
                    <button type="submit" id="login-button" class="button">Log In</button>
                </div>
            </form>

        </div>
    </main>
