<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../web-pages-styles/common-styles.css">
    <link rel="stylesheet" href="../web-pages-styles/reservations.css">
    <link rel="stylesheet" href="../web-pages-styles/responsive-styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-inner">
            <a href="../index.html"><img src="../assets/nav-logo.png" height="50px" width="150px" alt="little lemon logo"/></a>

            <button class="menu-toggle" aria-label="Open menu">
                â˜°
            </button>

            <nav id="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="">Reservations</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a id="nav-login" href="login.html">Login</a></li>
                </ul> 
            </nav>
        </div>
    </header>

    <main>
        <form>
            <h1>Reservation</h1>
            <div class="grid-4">
                <div>
                    <input type="radio" name="seating" id="radio-one" required>
                    <label for="radio-one">Indoor seating</label>
                </div>
                <div>
                    <input type="radio" name="seating" id="radio-two">
                    <label for="radio-two">Outdoor seating</label>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div>
                    <label for="noDiners">Number of Diners</label>
                    <select id="noDiners" required>
                        <option value="" disabled selected hidden>Select Number of Diners</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div>
                    <label for="occasion">Occasion</label>
                    <select id="occasion" required>
                        <option value="" disabled selected hidden>Select Occasion</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Enagement">Engagement</option>
                        <option value="Anniversary">Anniversary</option>
                    </select>
                </div>
                <div>
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time" required>
                </div>           
            </div>

            <div class="button-section">
                <button type="submit" id="reserve-button" class="button">Reserve a table</button>
            </div>

        </form>
    </main>

    <script src="../web-pages-scripts/reservations.js"></script>
    <script src="../web-pages-scripts/menu.js"></script>
</body>
</html>
